{% extends "base.html" %}

{% block title %} Login {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
            <div class="card col-lg-3 mx-auto" style="min-height: 80.90vh;">
                <div class="row text-center justify-content-center">
                    <h4 class="card-title mt-4">
                        Login to Database
                    </h4>
                </div>    
                <div class="card-body">

                    <form method="post" action="{{ url_for('main.main_login') }}" class="form-horizontal form-material">
                        

                        <div class="form-group">
                            <label class="col-md-12">Username</label>
                            <div class="col-md-12">
                                <input type="text" name="username" id="username" class="form-control form-control-line">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-12">Password</label>
                            <div class="col-md-12">
                                <input type="password" name="password" id="password" class="form-control form-control-line">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col text-center">
                                <button type="submit" name="login" class="btn btn-success mx-auto">Login</button> 
                            </div>
                        </div>

                    </form>

                </div>
            </div>            

{% endblock content %}

{% block javascripts %}

{% endblock javascripts %}
